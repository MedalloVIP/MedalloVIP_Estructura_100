<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backup - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .info {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-left: 4px solid #00ffff88;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff55;
    }

    #status {
      margin-top: 30px;
      color: #00ff88;
    }

    #melizzaBurbuja {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 15px #ff00ff99;
    }

    #notificacionToast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 18px;
      border-radius: 10px;
      color: #00ffff;
      font-size: 14px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h2>Respaldo de Cuenta</h2>

  <div class="info">
    Puedes generar una copia de seguridad con tu configuración, historial, tokens y datos clave asociados a tu cuenta.
    Este respaldo se descargará localmente y no será compartido sin tu autorización.
  </div>

  <button id="btnGenerarBackup">Generar Backup</button>
  <p id="status"></p>

  <!-- Melizza flotante -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" title="¿Necesitas ayuda?" />

  <!-- Notificación visual -->
  <div id="notificacionToast"></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/backup-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
