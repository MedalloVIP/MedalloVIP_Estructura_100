<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Tokens - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    #saldoTokens {
      font-size: 36px;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .acciones {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #00e0e0;
    }

    @media (max-width: 500px) {
      .acciones {
        flex-direction: column;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Saldo de Tokens</h2>

  <div id="saldoTokens">0</div>

  <div class="acciones">
    <button id="btnSumarTokens">+ Agregar Tokens</button>
    <button id="btnRestarTokens">- Gastar Tokens</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/tokens-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
