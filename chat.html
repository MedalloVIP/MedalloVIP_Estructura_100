<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat en Vivo - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    #chat-box {
      height: 250px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background: #222;
      color: white;
    }

    button {
      padding: 12px 20px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px #00ffff55;
    }

    #notificacionToast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 18px;
      border-radius: 10px;
      color: #00ffff;
      font-size: 14px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h2>Chat en Vivo</h2>

  <div id="chat-box">
    <!-- Mensajes aparecerán aquí -->
  </div>

  <input type="text" id="username" placeholder="Tu nombre" />
  <input type="text" id="message" placeholder="Escribe un mensaje..." />
  <button id="sendBtn">Enviar</button>

  <!-- Notificación -->
  <div id="notificacionToast"></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/chat-control.js"></script>
  <script type="module" src="./js/moderacion-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
