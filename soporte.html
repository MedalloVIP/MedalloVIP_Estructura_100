<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 16px;
    }

    select, textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #historialSoporte {
      margin-top: 40px;
      border-top: 1px solid #00ffff33;
      padding-top: 20px;
    }

    .ticket {
      background: rgba(255,255,255,0.04);
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #00ffff;
      border-radius: 10px;
    }

    .ticket small {
      color: #999;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h2>Centro de Soporte</h2>

  <label for="tipoUsuarioSoporte">Tipo de usuario</label>
  <select id="tipoUsuarioSoporte">
    <option value="">Selecciona una opción</option>
    <option value="Usuario">Usuario</option>
    <option value="Modelo">Modelo</option>
    <option value="Estudio">Estudio</option>
    <option value="Partner">Partner</option>
  </select>

  <label for="mensajeSoporte">Describe tu problema</label>
  <textarea id="mensajeSoporte" rows="4" placeholder="Ej: Tengo un problema con mis tokens..."></textarea>

  <button id="btnEnviarSoporte">Enviar solicitud</button>

  <div id="historialSoporte">
    <!-- Los tickets anteriores aparecerán aquí -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/soporte-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
