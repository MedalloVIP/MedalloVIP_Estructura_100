<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metas - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00ffff;
    }
    .meta-item {
      background: rgba(255,255,255,0.03);
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #00ffff33;
    }
    .meta-item h3 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .meta-item .barra {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      height: 14px;
    }
    .meta-item .barra div {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
    }
  </style>
</head>
<body>

  <h2 data-i18n="metas">Tus metas activas</h2>
  <div id="contenedorMetas"></div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- NotificaciÃ³n -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/metas-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/traduccion-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
