<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas - MedalloVIP</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .kpi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .kpi div {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #00ffff22;
    }

    canvas {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #00ffff11;
    }
  </style>
</head>
<body>

  <h2>Resumen de Actividad</h2>

  <div class="kpi">
    <div>
      <h3>Transmisiones</h3>
      <p id="kpiTransmisiones">--</p>
    </div>
    <div>
      <h3>Tokens Ganados</h3>
      <p id="kpiTokens">--</p>
    </div>
    <div>
      <h3>Seguidores Nuevos</h3>
      <p id="kpiSeguidores">--</p>
    </div>
    <div>
      <h3>Referidos</h3>
      <p id="kpiReferidos">--</p>
    </div>
  </div>

  <h2>Gráfico de Ingresos</h2>
  <canvas id="graficoTokens" height="150"></canvas>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/estadisticas-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
