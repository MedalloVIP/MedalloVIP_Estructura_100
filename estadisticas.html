<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #00ffff22;
    }

    .stat h3 {
      margin: 0;
      font-size: 16px;
      color: #00ffff;
    }

    .stat p {
      margin: 8px 0 0;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Estadísticas del Usuario</h2>

  <div class="grid" id="contenedorEstadisticas">
    <div class="stat">
      <h3>Visitas Totales</h3>
      <p>1,520</p>
    </div>
    <div class="stat">
      <h3>Tokens Ganados</h3>
      <p>12,450</p>
    </div>
    <div class="stat">
      <h3>Seguidores</h3>
      <p>982</p>
    </div>
    <div class="stat">
      <h3>Transmisiones</h3>
      <p>134</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/estadisticas-control.js"></script>

</body>
</html>
