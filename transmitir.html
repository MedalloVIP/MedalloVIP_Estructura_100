<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transmitir en vivo - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    video {
      width: 100%;
      max-height: 60vh;
      background: #111;
      border-bottom: 2px solid #00ffff;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #chat-box {
      flex: 1;
      background: #111;
      border: 1px solid #00ffff;
      padding: 10px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }
    .inputs {
      display: flex;
    }
    #zonaReacciones button {
      font-size: 20px;
      margin: 4px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="videoModelo" autoplay muted playsinline></video>

  <div class="chat">
    <div id="chat-box"></div>
    <div class="inputs">
      <input type="text" id="username" placeholder="Tu nombre" />
      <input type="text" id="message" placeholder="Escribe un mensaje..." />
      <button id="sendBtn">Enviar</button>
    </div>
    <div id="zonaReacciones" style="margin-top: 10px;"></div>
  </div>

  <!-- Burbuja IA -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- NotificaciÃ³n -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/transmitir-control.js"></script>
  <script type="module" src="./js/chat-control.js"></script>
  <script type="module" src="./js/reacciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
