<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmitir en Vivo - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }

    #videoModelo {
      width: 100%;
      max-height: 400px;
      border-radius: 16px;
      border: 2px solid #00ffff44;
      background-color: #111;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 30px;
      background: #00ffff;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }

    #estadoTransmision {
      text-align: center;
      color: #00ff88;
      margin-top: 20px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Transmisión en Vivo</h2>

  <video id="videoModelo" autoplay muted playsinline></video>

  <div class="controles">
    <button id="btnIniciarTransmision">Iniciar transmisión</button>
    <button id="btnDetenerTransmision">Detener transmisión</button>
  </div>

  <p id="estadoTransmision">Esperando para iniciar...</p>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/transmitir-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
