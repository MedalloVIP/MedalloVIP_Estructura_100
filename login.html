<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background: url('./imagenes/fondo-glass.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff44;
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .google-btn img {
      width: 18px;
    }

    .extra {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      background: #111;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="btnLogin">Ingresar</button>

    <button class="google-btn" id="btnGoogle">
      <img src="./imagenes/google-icon.png" alt="Google" />
      Iniciar sesión con Google
    </button>

    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="pt">Português</option>
    </select>

    <div class="extra">
      ¿No tienes cuenta? <a href="registro.html" style="color:#00ffff;">Regístrate aquí</a>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/login-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
