<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #00ffff;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff33;
    }
    .login-box h2 {
      text-align: center;
      color: #ff00ff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #melizzaBurbuja {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 12px #ff00ff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 data-i18n="iniciarSesion">Iniciar sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" />
    <input type="password" id="loginPassword" placeholder="Contraseña" />
    <button id="btnLogin">Entrar</button>
    <button id="btnGoogle">Continuar con Google</button>
  </div>

  <!-- Contenedor para notificaciones -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Burbuja de Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Módulos -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/login-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/traduccion-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
</body>
</html>
