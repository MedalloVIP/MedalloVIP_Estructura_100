<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MedalloVIP</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./imagenes/fondo-glass.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid #00ffff33;
      color: white;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px #00ffff33;
      animation: aparecer 1.2s ease-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      border: none;
      border-radius: 10px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      padding: 12px;
    }

    .google-btn img {
      width: 18px;
    }

    .extra {
      text-align: center;
      margin-top: 20px;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      width: 100%;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="btnLogin">Ingresar</button>

    <button class="google-btn" id="btnGoogle">
      <img src="./imagenes/google-icon.png" alt="Google" />
      Iniciar sesión con Google
    </button>


    <div class="extra">
      ¿No tienes cuenta? <a href="registro.html" style="color:#00ffff;">Regístrate aquí</a>
    </div>
  </div>


  <!-- Scripts principales -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/login-control.js"></script>

</body>
</html>
