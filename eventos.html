<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
    }

    button {
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .evento {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #00ffff;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Crear nuevo evento</h2>

  <input type="text" id="tituloEvento" placeholder="Título del evento" />
  <input type="datetime-local" id="fechaEvento" />
  <textarea id="descripcionEvento" rows="4" placeholder="Describe tu show o evento..."></textarea>

  <button id="btnCrearEvento">Crear evento</button>

  <h3 style="margin-top: 40px;">Próximos eventos</h3>
  <div id="listaEventos"></div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/eventos-control.js"></script>
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
