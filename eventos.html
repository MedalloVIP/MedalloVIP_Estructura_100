  <style>
    body {
      background-color: #000;

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;

    .evento {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #00ffff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffff11;
    }

    .evento h3 {
      margin: 0;
      color: #00ffff;
    }

    .evento p {
      margin: 8px 0 0;
      color: #ccc;
    }

    .evento time {
      display: block;
      font-size: 14px;
      color: #00ff99;
      margin-top: 6px;
    }

    #listaEventos {
      margin-top: 20px;
    }
