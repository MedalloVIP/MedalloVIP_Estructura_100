  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .grid-opciones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .modulo {
      background: #111;
      border: 2px solid #00ffff44;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .modulo:hover {
      background: #111111;
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff66;
    }

    .modulo a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .grid-opciones {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
