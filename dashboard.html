<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      width: 100%;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #00ffff22;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      color: #00ffff;
    }

    .panel {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #00ffff22;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px #00ffff11;
    }

    .card h2 {
      margin-top: 0;
      color: #00ffff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #00ffff33;
    }

    footer button {
      background: none;
      border: none;
      color: #00ffff;
      font-weight: bold;
      cursor: pointer;
    }

    #melizzaBurbuja {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ff99;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a tu Panel</h1>
  </header>

  <div class="panel">
    <div class="card">
      <h2>Saldo disponible</h2>
      <p><strong id="saldoUsuario">8000 tokens</strong></p>
    </div>

    <div class="card">
      <h2>Ranking actual</h2>
      <p>Puesto #12 esta semana</p>
    </div>

    <div class="card">
      <h2>Metas activas</h2>
      <p>¡Estás a 1 referido de ganar 500 tokens!</p>
    </div>
  </div>

  <footer>
    <button onclick="location.href='tienda.html'">Tienda</button>
    <button onclick="location.href='ranking.html'">Ranking</button>
    <button onclick="location.href='perfil.html'">Perfil</button>
    <button onclick="location.href='metas.html'">Metas</button>
  </footer>

  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/panel-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
