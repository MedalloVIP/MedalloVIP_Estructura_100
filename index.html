<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedalloVIP - Bienvenido</title>
</head>
<body style="background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center;">

  <h1 id="titulo" style="font-size: 3em; background: linear-gradient(90deg, #00ffff, #ff00ff); -webkit-background-clip: text; color: transparent;">Bienvenido a MedalloVIP</h1>
  <p id="subtitulo" style="font-size: 1.2em; color: #ccc;">Tu experiencia digital más exclusiva te espera</p>

  <button id="btnEntrar" onclick="entrar()" style="padding: 14px 32px; background: #00ffff; color: #000; border: none; border-radius: 30px; font-size: 1em; font-weight: bold; cursor: pointer;">Entrar al Ecosistema</button>

  <select id="idioma" onchange="cambiarIdioma()" style="margin-top: 20px; padding: 10px; border-radius: 8px; border: none; background: #111; color: white;">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="pt">Português</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
  </select>

  <script>
    const traducciones = {
      es: {
        titulo: "Bienvenido a MedalloVIP",
        subtitulo: "Tu experiencia digital más exclusiva te espera",
        boton: "Entrar al Ecosistema"
      },
      en: {
        titulo: "Welcome to MedalloVIP",
        subtitulo: "Your most exclusive digital experience awaits",
        boton: "Enter the Ecosystem"
      },
      pt: {
        titulo: "Bem-vindo ao MedalloVIP",
        subtitulo: "Sua experiência digital mais exclusiva espera por você",
        boton: "Entrar no Ecossistema"
      },
      fr: {
        titulo: "Bienvenue sur MedalloVIP",
        subtitulo: "Votre expérience numérique la plus exclusive vous attend",
        boton: "Entrer dans l'écosystème"
      },
      de: {
        titulo: "Willkommen bei MedalloVIP",
        subtitulo: "Dein exklusivstes digitales Erlebnis erwartet dich",
        boton: "Ökosystem betreten"
      }
    };

    function aplicarTraduccion(idioma) {
      const t = traducciones[idioma] || traducciones["es"];
      document.getElementById("titulo").textContent = t.titulo;
      document.getElementById("subtitulo").textContent = t.subtitulo;
      document.getElementById("btnEntrar").textContent = t.boton;
    }

    function cambiarIdioma() {
      const idioma = document.getElementById("idioma").value;
      localStorage.setItem("idiomaSeleccionado", idioma);
      aplicarTraduccion(idioma);
    }

    function entrar() {
      const idioma = document.getElementById("idioma").value;
      localStorage.setItem("idiomaSeleccionado", idioma);
      window.location.href = "login.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const idiomaGuardado = localStorage.getItem("idiomaSeleccionado") || "es";
      document.getElementById("idioma").value = idiomaGuardado;
      aplicarTraduccion(idiomaGuardado);
    });
  </script>

</body>
</html>
