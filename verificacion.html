<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de Cuenta - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"] {
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 12px 28px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #estadoVerificacion {
      margin-top: 20px;
      color: #00ff88;
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Verifica tu Cuenta</h2>
  <p style="text-align:center; max-width: 500px;">
    Para desbloquear funciones premium y participar en transmisiones, debes verificar tu identidad.
    Puedes subir tu documento o una foto clara en formato imagen o PDF.
  </p>

  <input type="file" id="archivoVerificacion" accept="image/*,application/pdf" />
  <button id="btnEnviarVerificacion">Enviar Verificación</button>

  <div id="estadoVerificacion"></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/verificacion-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
