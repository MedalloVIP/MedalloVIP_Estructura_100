<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoría - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .registro-auditoria {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    .registro-auditoria strong {
      color: #00ffff;
    }

    .registro-auditoria span {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }

    #notificacionToast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 18px;
      border-radius: 10px;
      color: #00ffff;
      font-size: 14px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h2>Registro de Auditoría</h2>

  <div id="registroAuditoria">
    <!-- Contenido dinámico generado por auditoria-control.js -->
  </div>

  <!-- Notificación visual -->
  <div id="notificacionToast"></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/auditoria-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
