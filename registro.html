<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .registro-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #00ffff33;
      border: 1px solid #00ffff33;
    }

    h2 {
      color: #00ffff;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    
    <select id="tipoCuenta">
      <option value="">Selecciona tu tipo</option>
      <option value="usuario">Usuario</option>
      <option value="modelo">Modelo</option>
      <option value="estudio">Estudio</option>
      <option value="partner">Partner</option>
    </select>

    <input type="text" id="nombre" placeholder="Nombre completo" />
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="btnRegistro">Registrarme</button>

    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/registro-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
