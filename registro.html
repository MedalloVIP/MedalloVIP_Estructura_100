<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - MedalloVIP</title>
  <style>
    body {
      background: url('./imagenes/fondo-glass.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .registro-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #00ffff33;
      color: white;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px #00ffff22;
    }

    .registro-container h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .google-btn img {
      width: 18px;
    }

    .extra {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>Crea tu cuenta</h2>

    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="btnRegistro">Registrarse</button>

    <button class="google-btn" id="btnGoogleRegistro">
      <img src="./imagenes/google-icon.png" alt="Google" />
      Registrarse con Google
    </button>

    <div class="extra">
      ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/registro-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
