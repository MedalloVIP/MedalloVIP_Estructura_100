<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .modulo {
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid #00ffff33;
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff11;
    }

    .modulo:hover {
      border-color: #00ffff;
      background: #111;
      box-shadow: 0 0 15px #00ffff55;
    }

    .modulo a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    @media (max-width: 500px) {
      .grid-menu {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Menú Principal</h2>

  <div class="grid-menu">
    <div class="modulo"><a href="panel.html">Mi Panel</a></div>
    <div class="modulo"><a href="perfil.html">Mi Perfil</a></div>
    <div class="modulo"><a href="tokens.html">Mis Tokens</a></div>
    <div class="modulo"><a href="tienda.html">Tienda VIP</a></div>
    <div class="modulo"><a href="ranking.html">Ranking</a></div>
    <div class="modulo"><a href="transmitir.html">Transmitir</a></div>
    <div class="modulo"><a href="clubfans.html">Club de Fans</a></div>
    <div class="modulo"><a href="retiros.html">Retiros</a></div>
    <div class="modulo"><a href="seguridad.html">Seguridad</a></div>
    <div class="modulo"><a href="ajustes.html">Ajustes</a></div>
  </div>

</body>
</html>
