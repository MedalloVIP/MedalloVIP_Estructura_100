<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #listaInventario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffff33;
      border-left: 4px solid #00ffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff11;
    }

    .item h3 {
      margin: 0;
      color: #00ffff;
    }

    .item p {
      margin: 6px 0 0;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      #listaInventario {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Inventario de Objetos</h2>

  <div id="listaInventario">
    <!-- Ítems se cargan dinámicamente -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/inventario-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
