<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Transmisi√≥n - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .contenedor {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    #videoCliente {
      flex: 2;
      background: #111;
      border-right: 2px solid #00ffff44;
      max-height: 100vh;
      object-fit: cover;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111;
      padding: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      background: #000;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #00ffff22;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
    }

    #username, #message {
      width: 100%;
      margin-bottom: 10px;
      background: #111;
      color: white;
    }

    #sendBtn {
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
      }

      #videoCliente {
        width: 100%;
        height: auto;
      }

      .chat {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <video id="videoCliente" autoplay playsinline></video>

    <div class="chat">
      <div class="chat-box" id="chat-box"></div>
      <input type="text" id="username" placeholder="Tu nombre" />
      <input type="text" id="message" placeholder="Escribe un mensaje..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/ver-transmision-control.js"></script>
  <script type="module" src="./js/chat-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
