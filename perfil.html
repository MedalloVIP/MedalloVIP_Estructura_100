<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #infoPerfil {
      background: rgba(255,255,255,0.03);
      border: 1px solid #00ffff22;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 8px #00ffff11;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      background: #111;
      border: none;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00ffff;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Mi Perfil</h2>

  <div id="infoPerfil">
    <!-- Aquí se mostrará el resumen cargado -->
    <p><strong>Nombre:</strong> -</p>
    <p><strong>Presentación:</strong> -</p>
    <p><strong>Redes sociales:</strong> -</p>
  </div>

  <input type="text" id="perfilNombre" placeholder="Tu nombre o seudónimo" />
  <textarea id="perfilPresentacion" rows="4" placeholder="Preséntate..."></textarea>
  <input type="text" id="perfilRedes" placeholder="Enlace a tus redes sociales" />

  <button id="btnGuardarPerfil">Guardar perfil</button>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/perfil-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
