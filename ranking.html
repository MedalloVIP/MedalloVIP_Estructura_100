<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    #listaRanking {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .ranking-item {
      background: rgba(255,255,255,0.04);
      border-left: 4px solid #00ffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff22;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ranking-item .posicion {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
    }

    .ranking-item .nombre {
      flex-grow: 1;
      padding-left: 15px;
      font-size: 16px;
      color: #fff;
    }

    .ranking-item .puntos {
      font-weight: bold;
      color: #00ff88;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .ranking-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>

  <h2>Ranking de la Semana</h2>

  <div id="listaRanking">
    <!-- Los elementos del ranking se insertan aquí dinámicamente -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/ranking-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
