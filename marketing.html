<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .ref-link {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 10px;
      border-left: 4px solid #00ffff;
      margin-bottom: 20px;
      word-break: break-all;
    }

    button {
      background: #00ffff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stats div {
      flex: 1;
      min-width: 160px;
      background: rgba(255,255,255,0.03);
      border: 1px solid #00ffff33;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
    }

    .tools {
      margin-top: 30px;
    }

    .tools img {
      width: 100%;
      max-width: 250px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #00ffff33;
    }
  </style>
</head>
<body>

  <h2>Centro de Marketing</h2>

  <p>Comparte tu enlace Ãºnico para ganar tokens:</p>
  <div class="ref-link" id="linkReferido">https://medallovip.live/?ref=USUARIO</div>
  <button id="copiarBtn">Copiar Enlace</button>

  <div class="stats">
    <div>
      <h3>Referidos Activos</h3>
      <p id="refActivos">0</p>
    </div>
    <div>
      <h3>Tokens Ganados</h3>
      <p id="tokensGanados">0</p>
    </div>
    <div>
      <h3>Conversiones</h3>
      <p id="conversiones">0</p>
    </div>
  </div>

  <div class="tools">
    <h3 style="color:#00ffff;">Herramientas Promocionales</h3>
    <div>
      <img src="./imagenes/banner1.png" alt="Banner Promocional" />
      <img src="./imagenes/banner2.png" alt="Banner Promocional" />
    </div>
  </div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/marketing-control.js"></script>
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
