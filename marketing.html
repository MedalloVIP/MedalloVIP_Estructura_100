<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketing - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .campaña {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #00ffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #00ffff33;
    }

    .campaña h3 {
      margin: 0;
      color: #00ffff;
    }

    .campaña p {
      margin: 6px 0 0;
      color: #ccc;
    }

    .campaña a {
      display: inline-block;
      margin-top: 10px;
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }

    .campaña img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #00ffff22;
    }

    #contenedorMarketing {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Zona de Marketing</h2>

  <div id="contenedorMarketing">
    <!-- Se cargan las campañas aquí -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/marketing-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
