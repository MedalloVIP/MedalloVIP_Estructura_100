<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #resumenPanel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #00ffff22;
      border-left: 4px solid #00ffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff22;
    }

    .card h3 {
      margin: 0 0 8px;
      color: #00ffff;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      #resumenPanel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2 id="saludoUsuario">Cargando datos...</h2>

  <div id="resumenPanel">
    <!-- Tarjetas de resumen dinÃ¡micas -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/panel-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
