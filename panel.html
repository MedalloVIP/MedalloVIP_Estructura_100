<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #00ffff;
      text-align: center;
    }
    .panel {
      padding: 30px;
    }
    .reloj-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
      font-size: 18px;
    }
    .reloj {
      padding: 14px 20px;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 10px #00ffff66;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="saludoUsuario">Cargando panel...</h2>
    <div class="reloj-container">
      <div class="reloj"><strong>Ecosistema:</strong> <span id="relojEcosistema">--:--:--</span></div>
      <div class="reloj"><strong>Usuario:</strong> <span id="relojUsuario">--:--:--</span></div>
    </div>
    <div style="margin-top: 10px; font-size: 14px; color: #aaa;">
      <span id="fechaActual">Fecha actual</span>
    </div>
  </header>

  <main class="panel">
    <h3>Resumen de tu cuenta:</h3>
    <div id="resumenPanel" style="margin-top: 20px;"></div>
  </main>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- NotificaciÃ³n -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/panel-control.js"></script>
  <script type="module" src="./js/tiempo-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/traduccion-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
