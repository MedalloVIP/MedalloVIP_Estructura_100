<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      color: white;
      border: none;
    }

    button {
      background: #00ffff;
      color: black;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .grid img, .grid video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #00ffff22;
      box-shadow: 0 0 10px #00ffff11;
    }
  </style>
</head>
<body>

  <h2>Mi galería</h2>

  <input type="file" id="archivoGaleria" accept="image/*,video/*" />
  <button id="subirBtn">Subir a galería</button>

  <div class="grid" id="galeriaGrid">
    <!-- Contenido cargado dinámicamente -->
  </div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/galeria-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
