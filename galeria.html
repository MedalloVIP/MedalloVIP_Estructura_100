<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #galeriaContenido {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .imagen-item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #00ffff33;
      box-shadow: 0 0 10px #00ffff11;
    }

    .imagen-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    #btnAgregarImagen {
      display: block;
      margin: 0 auto 30px auto;
      padding: 14px 32px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #00ffff55;
    }

    @media (max-width: 500px) {
      #btnAgregarImagen {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Galería Multimedia</h2>

  <button id="btnAgregarImagen">Agregar Imagen</button>

  <div id="galeriaContenido">
    <!-- Imágenes dinámicas aquí -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/galeria-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
