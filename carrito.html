<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .producto {
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #00ffff;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .producto span {
      display: block;
      font-size: 14px;
      color: #ccc;
    }

    #totalCarrito {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff88;
    }

    button {
      padding: 12px 20px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff55;
      margin-top: 10px;
    }

    #notificacionToast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 18px;
      border-radius: 10px;
      color: #00ffff;
      font-size: 14px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h2>Tu Carrito</h2>

  <div id="listaCarrito">
    <!-- Los productos agregados aparecerán aquí -->
  </div>

  <p id="totalCarrito">Total: 0 Tokens</p>

  <!-- Botón externo de ejemplo -->
  <button onclick="agregarAlCarrito('Accesorio VIP', 200)">Agregar Accesorio VIP (200 Tokens)</button>

  <!-- Notificación -->
  <div id="notificacionToast"></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/carrito-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
