<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .producto {
      display: flex;
      gap: 16px;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 14px;
      border-left: 4px solid #00ffff44;
    }

    .producto img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .producto-info {
      flex: 1;
    }

    .producto-info h4 {
      margin: 0;
      color: #00ffff;
    }

    .producto-info p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #ccc;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .acciones button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .vaciar {
      background: #ff0055;
      color: white;
    }

    .pagar {
      background: #00ffff;
      color: black;
    }

    .total {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: right;
      color: #00ffff;
    }
  </style>
</head>
<body>

  <h2>Tu Carrito</h2>

  <div id="listaCarrito">
    <!-- Productos agregados dinÃ¡micamente -->
  </div>

  <div class="total">Total: <strong id="totalTokens">0</strong> tokens</div>

  <div class="acciones">
    <button class="vaciar" id="btnVaciar">Vaciar Carrito</button>
    <button class="pagar" id="btnPagar">Pagar con Tokens</button>
  </div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/carrito-control.js"></script>
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
