<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club de Fans - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .club-info {
      background: rgba(255,255,255,0.03);
      border: 1px solid #00ffff33;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .club-info p {
      color: #ccc;
    }
    button {
      background: #00ffff;
      color: black;
      border: none;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2 data-i18n="clubFans">Club de Fans VIP</h2>

  <div class="club-info">
    <h3>Beneficios exclusivos:</h3>
    <ul>
      <li>Acceso a contenido privado</li>
      <li>Descuentos en tokens</li>
      <li>Mensajes destacados en transmisiones</li>
      <li>Icono especial de fan en tu perfil</li>
    </ul>
    <p>Costo de membresía: <strong>1500 tokens</strong> por semana.</p>
  </div>

  <p id="clubStatus">Cargando estado de membresía...</p>
  <button id="subscribeBtn">Unirme al Club</button>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Notificación -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/clubfans-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/traduccion-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
