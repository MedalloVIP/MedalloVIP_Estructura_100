<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retiros - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #listaRetiros {
      margin-top: 40px;
      border-top: 1px solid #00ffff33;
      padding-top: 20px;
    }

    .retiro-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #00ffff;
      border-radius: 10px;
    }

    .retiro-item p {
      margin: 4px 0;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Solicitar Retiro</h2>

  <label for="montoRetiro">Monto en tokens:</label>
  <input type="number" id="montoRetiro" placeholder="Ej: 500" />

  <label for="metodoRetiro">Selecciona un método de retiro:</label>
  <select id="metodoRetiro">
    <option value="">-- Selecciona --</option>
    <option value="USDC / Solana">USDC / Solana</option>
    <option value="Binance / Wallet">Binance</option>
    <option value="Transferencia Bancaria">Transferencia Bancaria</option>
  </select>

  <button id="btnRetirar">Solicitar Retiro</button>

  <div id="listaRetiros">
    <!-- Retiros anteriores se mostrarán aquí -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/retiros-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
