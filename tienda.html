<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    #contenedorTienda {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .producto {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #00ffff33;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #00ffff22;
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .producto h4 {
      margin: 0;
      font-size: 18px;
      color: #00ffff;
    }

    .producto p {
      margin: 8px 0;
      font-size: 14px;
      color: #ccc;
    }

    .producto button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .producto img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h2>Tienda Oficial MedalloVIP</h2>

  <div id="contenedorTienda">
    <!-- Productos dinámicos aquí -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/carrito-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
