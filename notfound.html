<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 404 - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000 0%, #0a0a0a 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      color: #ff00ff;
      margin-bottom: 10px;
      animation: aparecer 1.2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 600px;
      animation: aparecer 1.4s ease-out;
    }

    a {
      padding: 12px 28px;
      background: #00ffff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      animation: aparecer 1.6s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Error 404</h1>
  <p>La página que estás buscando no existe o ha sido movida. Te invitamos a regresar al ecosistema.</p>
  <a href="index.html">Ir al Inicio</a>

</body>
</html>
