<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    .compra {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #00ffff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #00ffff22;
    }

    .compra h3 {
      margin: 0;
      font-size: 16px;
      color: #00ffff;
    }

    .compra p {
      margin: 4px 0;
      color: #ccc;
      font-size: 14px;
    }

    #historialCompras {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Historial de Compras</h2>

  <div id="historialCompras">
    <!-- Las compras se cargarán aquí dinámicamente -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/historial-compras-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</html>
