<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas - MedalloVIP</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .recompensa {
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #00ffff55;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .recompensa h3 {
      margin: 0;
      color: #00ffff;
    }

    .recompensa p {
      margin: 6px 0;
      color: #ccc;
    }

    .recompensa button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-reclamar {
      background: #00ffff;
      color: black;
    }

    .btn-pendiente {
      background: #555;
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Mis Recompensas</h2>

  <div id="listaRecompensas">
    <!-- Recompensas dinámicas aquí -->
  </div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/recompensas-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>

</body>
</html>
