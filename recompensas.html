<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recompensas - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    #listaRecompensas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .recompensa {
      background: rgba(255, 255, 255, 0.04);
      border-left: 4px solid #00ffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff22;
    }

    .recompensa h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .recompensa p {
      font-size: 14px;
      color: #ccc;
    }

    .estado {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }

    .pendiente {
      color: #ff5555;
    }

    @media (max-width: 500px) {
      #listaRecompensas {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Recompensas</h2>

  <div id="listaRecompensas">
    <!-- Recompensas cargadas desde JS -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/recompensas-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
