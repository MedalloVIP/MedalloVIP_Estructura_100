<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premios - MedalloVIP</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00ffff;
    }
    .premio {
      background: rgba(255,255,255,0.03);
      border: 1px solid #00ffff33;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .premio strong {
      color: #ff00ff;
    }
  </style>
</head>
<body>

  <h2 data-i18n="premios">Premios desbloqueados</h2>

  <div id="listaPremios">
    <!-- Cargado dinámicamente -->
  </div>

  <!-- Melizza -->
  <img id="melizzaBurbuja" src="./imagenes/melizza-burbuja.png" alt="Melizza" />

  <!-- Notificación -->
  <div id="notificacionToast" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 12px 18px;
    border-radius: 10px;
    color: #00ffff;
    font-size: 14px;
    display: none;
    z-index: 10000;
  "></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/premios-control.js"></script>
  <script type="module" src="./js/recompensas-control.js"></script>
  <script type="module" src="./js/melizza-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>
  <script type="module" src="./js/traduccion-control.js"></script>

</body>
</html>
