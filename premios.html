<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premios - MedalloVIP</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 30px;
    }

    #listaPremios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .premio {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #00ffff33;
      border-left: 4px solid #00ffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px #00ffff22;
    }

    .premio h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .premio p {
      margin: 8px 0;
      font-size: 14px;
      color: #ccc;
    }

    .premio .valor {
      font-size: 16px;
      font-weight: bold;
      color: #00ff88;
    }

    @media (max-width: 500px) {
      #listaPremios {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Premios disponibles</h2>

  <div id="listaPremios">
    <!-- Premios se cargarán dinámicamente -->
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/premios-control.js"></script>
  <script type="module" src="./js/notificaciones-control.js"></script>

</body>
</html>
